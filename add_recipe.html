<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 600;
            color: #FF6F61;
        }

        .btn-primary {
            background-color: #FF6F61;
            border-color: #FF6F61;
        }

        .btn-primary:hover {
            background-color: #E05B50;
            border-color: #E05B50;
        }

        label {
            font-weight: 600;
        }

        .form-control:focus {
            border-color: #FF6F61;
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Add a New Recipe</h1>
        <form id="addRecipeForm" method="POST" action="/add_recipe" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter recipe name" required>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="4" placeholder="List all ingredients" required></textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="4" placeholder="Write step-by-step instructions" required></textarea>
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">Tags (Optional)</label>
                <input type="text" class="form-control" id="tags" name="tags" placeholder="e.g., Vegan, Dessert, Quick">
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload Image (Optional)</label>
                <input type="file" class="form-control" id="file" name="file" accept="image/*">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Add Recipe</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
